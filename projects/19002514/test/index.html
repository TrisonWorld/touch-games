<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="static/js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="static/js/jquery.inactivity.min.js"></script>
        <script type="text/javascript">
            $( document ).ready(function() {
                 console.log( "ready!" );
                $(document).inactivity( {
                    timeout: 1000, // the timeout until the inactivity event fire [default: 3000]
                    mouse: true, // listen for mouse inactivity [default: true]
                    keyboard: true, // listen for keyboard inactivity [default: true]
                    touch: true, // listen for touch inactivity [default: true]
                    triggerAll: true, // if set to false only the first "activity" event will be fired [default: false]
                });
                $(document).on("activity", function(){
                    console.log("actividade");
                });

                $(document).on("inactivity", function(){
                    console.log("inactividade");
                });
            });
        </script>

<style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
}

embed {
    position: fixed;
    background: #000;
    border: none;
    top: 0; right: 0;
    bottom: 0; left: 0;
    width: 100%;
    height: 100%;
}

</style>
    </head>
    

    <body>

<div id="page">
    <embed src="http://cibrandocampo.es" width=100% height=100% onerror="alert('URL invalid !!');" />
</div>


<div class="navbar">
    <i class="fa fa-home" style="font-size:60px;color:white;"></i>
    <i class="fa fa-undo" style="font-size:60px;color:white;"></i>
</div>



</body>
</html>
